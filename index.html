<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Danebook</title>

    <!-- Meta Stuff -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Our CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap Javascripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </head>

  <body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- This part handles login for smaller screens -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>

        <!-- Email field, password field, login button -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
          <form class="navbar-form navbar-right" role="email">
            <!-- Email box with label-->
            <div class="form-group">
              <label for="form-control" class="label">Email</label>
              <input type="text" class="form-control">
            </div>
            <!-- Password box with label-->
            <div class="form-group">
                <label for="password" class="label">Password</label>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">Log In</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <main class="container">
      <div class="row">

        <!-- Bullet points on left-hand side -->
        <section class="about col-s-5 col-s-offset-1">
          <h1 class="large-text">Connect with all your friends!</h1>
            <ul class="bullet-points">
              <li>See photos and updates in your news feed</li>
              <li>Post your status for the word to see from your profile</li>
              <li>Get in touch with your friends by "friending" them</li>
              <li>Like things because you're a positive person!</li>
            </ul>
        </section>
      </div>








    </main>



  </body>
